<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
    <style>
        .drawZone{
            margin-top: 3rem;
        }
        .warning{
            color: red;
            text-transform: uppercase;
        }
        .drawZone, .restart, .warning{
            display: flex;
            place-content: center;
            gap: 1rem;
        }
        .playerContainer{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 3rem;
        }
        .playerZone{
            min-height: 4rem;
            height: auto;
            width: 20%;
            margin: auto;
            padding: 3rem;
            text-align: center;
            outline: 1px solid black;
            background-color: lightblue;
        }
        
    </style>


    <h1> CARD GAME EXERCISE</h1>
    
    <br>

    <div class="drawZone">
        <button class="addPlayer">Add Player </button>
        <br>
        Draw and compare cards :
        
        <button class="draw">
            Draw Card
        </button>
    </div>

    <span class="warning"></span>
    <section class="playerContainer"></section>



    <div class="restart">
        <button class="restartBtn">
            Restart Game
        </button>
    </div>

</body>
</html>
